 
<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Aleppo City - Bassam</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v2.2.1/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v2.2.1/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
  .legend label,
.legend span {
  display:block;
  float:left;
  height:15px;
  width:20%;
  text-align:center;
  font-size:9px;
  color:#808080;
  }
</style>
</head>
<body>
 <div id='legend'>
  <strong>The Title</strong>
  <nav class='legend clearfix'>
   <span><img src="https://a.tiles.mapbox.com/v4/marker/pin-m+1087bf.png?access_token=pk.eyJ1IjoiYi1xYXNocW8iLCJhIjoiRGtqNlR1YyJ9.3HKM2vSClAY5TdZxaffQqQ" height="70" width="30"></span>
    <label>Functioning Borehole</label>

</div>
<div id='map'></div>
<script>
L.mapbox.accessToken = 'pk.eyJ1IjoiYi1xYXNocW8iLCJhIjoiRGtqNlR1YyJ9.3HKM2vSClAY5TdZxaffQqQ';
// Construct a bounding box for this map that the user cannot
// move out of
var southWest = L.latLng(36.121758, 36.965937),
    northEast = L.latLng(36.300705, 37.368655),
    bounds = L.latLngBounds(southWest, northEast);
var map = L.mapbox.map('map', 'b-qashqo.n1ki2nll', {
    // set that bounding box as maxBounds to restrict moving the map
    // see full maxBounds documentation:
    // http://leafletjs.com/reference.html#map-maxbounds
    maxBounds: bounds,
    maxZoom: 19,
    minZoom: 13

});
// zoom the map to that bounding box
map.fitBounds(bounds);
map.legendControl.addLegend(document.getElementById('legend').innerHTML);

</script>
</body>
</html>
